<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam에 오신 것을 환영합니다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">
          <a href="https://store.steampowered.com/">
            <img src="./assets/logo_steam.svg" alt="steam" />
          </a>
        </h1>
        <ul class="gnb">
          <li><a href="">상점</a></li>
          <li><a href="">커뮤니티</a></li>
          <li><a href="">정보</a></li>
          <li><a href="">지원</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="visual-sale"></div>
      <div class="swiper-recommend">
        <div class="swiper">
          <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="games-pagination"></div>
      </div>

      <div class="promotion-wrapper">
        <div class="promotion gift-card"></div>
      </div>

      <div class="promotion-wrapper">
        <div class="promotion awards"></div>
      </div>

      <div class="category">
        <h2 class="category-heading">카테고리별로 살펴보기</h2>
        <span class="category-desc">아래 카테고리를 확인하고 매일 무료스티커를 획득하세요.</span>
      </div>

      <div class="swiper-category">
        <div class="swiper">
          <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="games-pagination"></div>
      </div>
    </main>
  </body>
</html>
